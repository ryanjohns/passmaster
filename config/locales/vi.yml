    overview:
      access_accounts: 'Truy cập tài khoản'
      automatic_backups: 'Sao lưu tự động'
      automatic_backups_body: 'Bật sao lưu tự động để nhận email có chi tiết tài khoản được mã hóa mỗi khi bạn thực hiện thay đổi trên ứng dụng. Đây là cách tốt nhất để đảm bảo bạn luôn có bản sao lưu dữ liệu của mình. Bạn cũng có thể tải tệp sao lưu xuống máy tính của mình bất kỳ lúc nào trong phần cài đặt tài khoản của mình.'
      enter_email: 'Nhập địa chỉ email của bạn để truy cập vào tài khoản hoặc để bắt đầu sử dụng ứng dụng.'
      host_proof_encryption: 'Mã hóa bằng chứng máy chủ'
      host_proof_encryption_body: 'Chi tiết tài khoản của bạn chỉ hiển thị cho bạn nên mọi thứ đều được mã hóa bằng javascript trực tiếp trên máy tính hoặc thiết bị di động của bạn trước khi được lưu vào hệ thống cloud. Chỉ có bạn mới biết mật khẩu chính nên không ai, kể cả quản trị viên máy chủ, có thể xem chi tiết thông tin tài khoản của bạn.'
      mfa_body: 'Tăng tính bảo mật cho tài khoản của bạn bằng cách bật xác thực đa yếu tố với Google Authenticator. Khi bạn truy cập tài khoản từ một thiết bị mới, bạn sẽ nhận yêu cầu nhập mã số xác thực đa yếu tố được tạo ngẫu nhiên từ ứng dụng Google Authenticator'
      offline_access: 'Truy cập offline'
      offline_access_body: 'Passmaster sử dụng nhân viên dịch vụ và bộ nhớ cục bộ để giúp chi tiết tài khoản của bạn có thể truy cập được ngay cả khi bạn offline. Dữ liệu của bạn được tự động đồng bộ hóa mỗi khi bạn sử dụng Passmaster để đảm bảo dữ liệu luôn sẵn có bất cứ khi nào bạn cần.'
      open_source: 'Mã nguồn mở'
      open_source_body: 'đều là mã nguồn mở. Mọi thông tin mã ứng dụng đều công khai nên bạn có thể chắc chắn rằng ứng dụng không có mã độc hại nhằm ăn cắp thông tin của bạn. Nếu bạn muốn đóng góp cải thiện code cho ứng dụng, xin vui lòng. Mọi đóng góp luôn được chào đón!'
      or: 'hoặc'
      portable_durable: 'Di động và bền bỉ'
      portable_durable_body: 'Trong trường hợp mất điện kéo dài khiến ứng dụng Passmaster offline, bạn vẫn có thể truy cập thông tin các tài khoản cá nhân lưu trên Passmaster từ bản sao lưu. Mỗi bản sao lưu Passmaster chứa tệp HTML "Trình xem tài khoản" chứa mọi thông tin cần thiết để xem dữ liệu tài khoản cá nhân của bạn. Chỉ cần mở trình xem tài khoản và sử dụng nó để giải mã bản sao lưu.'
      secure_password_generator: 'Trình tạo mật khẩu an toàn'
      secure_password_generator_body: 'Sử dụng trình tạo mật khẩu an toàn để tạo mật khẩu bảo mật ngẫu nhiên cho tất cả tài khoản cá nhân của bạn. Nếu bất kỳ mật khẩu nào của bạn bị xâm phạm, bạn có thể dễ dàng tạo mật khẩu mới cho riêng tài khoản đó mà không cần lo ngại đến sự an toàn bảo mật của các tài khoản còn lại. Độ dài và bộ ký tự có thể được cấu hình để phù hợp với yêu cầu của từng tài khoản khác nhau.'
      store_everything: 'Lưu trữ mọi thứ'
      store_everything_body: 'Passmaster được thiết kế để lưu trữ không những tên người dùng và mật khẩu cho tất cả các tài khoản cá nhân bạn sử dụng, mà còn có thể lưu trữ các thông tin quan trọng khác. Ví dụ như số tài khoản, câu hỏi bảo mật, URL trang web hoặc bất kỳ thứ gì khác mà bạn có thể cần.'
      whats_passmaster: 'Passmaster là gì?'
      whats_passmaster_body: 'Passmaster là một ứng dụng đơn giản để lưu trữ tên người dùng và mật khẩu một cách an toàn trên cloud. Tất cả chi tiết tài khoản của bạn đều được mã hóa bằng một Mật khẩu chính duy nhất giúp bạn dễ dàng sử dụng các mật khẩu khác nhau cho mỗi trang web bạn truy cập. Hãy xem thử một số tính năng chính của ứng dụng.'
      works_everywhere: 'Hoạt động ở mọi nơi'
      works_everywhere_body1: 'Passmaster hoạt động trên mọi trình duyệt web và mobile hiện đại và trên tất cả các hệ thống điều hành. Bạn không cần sử dụng phần mở rộng trình duyệt hoặc phần mềm đặc biệt. Chỉ cần vào https://passmaster.io hoặc sử dụng một trong ứng dụng di động miễn phí có sẵn cho Android trên'
      works_everywhere_body2: 'và iOS trên'
      works_everywhere_body3: 'Ứng dụng Passmaster cho phép bạn sao chép tên tài khoản và mật khẩu nhanh chóng bằng một nút nhấn và có khả năng mở khóa thông qua vân tay Touch ID hoặc khuôn mặt Face ID.'
