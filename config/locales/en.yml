      access_accounts: 'Access Accounts'
      automatic_backups: 'Automatic Backups'
      automatic_backups_body: 'Enable automatic backups to receive an email with your encrypted account details each time you make a change. This is a great way to ensure you always have a backup of your data. You can also download a backup file to your computer at any time from your account settings.'
      enter_email: 'Enter your email address to access your accounts or to get started.'
      host_proof_encryption: 'Host-Proof Encryption'
      host_proof_encryption_body: 'Your account details are for your eyes only so everything is encrypted with javascript directly on your computer or mobile device before being saved to the cloud. Only you know the master password so no one, not even the server admins, can see anything about your account details.'
      mfa_body: 'Increase the security of your account by enabling multi-factor authentication with Google Authenticator. Accessing your accounts from a new device will require a randomly generated password that you can get from the Google Authenticator app for'
      offline_access: 'Offline Access'
      offline_access_body: 'Passmaster uses service workers and local storage to make your account details accessible even while you are offline. Your data is automatically synced each time you use Passmaster ensuring it is available whenever you need it.'
      open_source: 'Open Source'
      open_source_body: 'are all open source. Because everything is public, you can be certain that there is no tainted or malicious code. If you want to make an improvement, please feel free. Contributions are always welcome!'
      or: 'or'
      portable_durable: 'Portable and Durable'
      portable_durable_body: "Passmaster isn't going anywhere but in the event of an extended outage you will always be able to access your accounts details from a backup. Each Passmaster backup contains an \"Account Viewer\" HTML file which contains everything needed to view your account data. Just open the account viewer and use it to decrypt the backup."
      secure_password_generator: 'Secure Password Generator'
      secure_password_generator_body: "Use the built-in generator to create cryptographically secure random passwords for all your accounts. If any one of your passwords is compromised you can easily generate a new one while the rest of your accounts remain safe. The length and character set is configurable to match each site's requirements."
      store_everything: 'Store Everything'
      store_everything_body: "Passmaster is designed to store usernames and passwords for all the websites you use but can store other related information as well. There's space for account numbers, security questions, website URLs, or anything else you might need."
      whats_passmaster: 'What is Passmaster?'
      whats_passmaster_body: 'Passmaster is a simple tool for storing usernames and passwords securely in the cloud. All of your account details are encrypted with a single master password making it easy to use different passwords for each site you visit. Check out some of the features.'
      works_everywhere: 'Works Everywhere'
      works_everywhere_body1: 'Passmaster works on any modern browser on all operating systems. No browser extensions or special software is required. Just browse to https://passmaster.io or use one of the free mobile apps available for Android on the'
      works_everywhere_body2: 'and iOS on the'
      works_everywhere_body3: 'The mobile apps provide single-tap copy to clipboard of usernames/passwords and unlocking via biometrics.'
