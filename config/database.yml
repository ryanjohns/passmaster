defaults: &defaults
  adapter: postgresql
  encoding: utf8
  pool: 5
  gssencmode: disable

development:
  <<: *defaults
  database: passmaster_development

test:
  <<: *defaults
  database: passmaster_test

production:
  <<: *defaults
  username: <%= Rails.application.credentials.production_db_username %>
  password: <%= Rails.application.credentials.production_db_password %>
  database: <%= Rails.application.credentials.production_db_database %>
  host: <%= Rails.application.credentials.production_db_host %>
  port: <%= Rails.application.credentials.production_db_port %>
